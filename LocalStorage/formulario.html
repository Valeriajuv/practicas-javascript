<!doctype html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">Formulario</h1>
              <div class="form-group">
                <label for="">Ingresa tu nombre de usuario</label>
                <input type="text"
                  class="form-control" name="" id="usuario" aria-describedby="helpId" placeholder="Ingresa tu correo electronico" required minlength="5" maxlength="10">
              </div>
              <div class="form-group">
                <label for="">Ingresa tu correo electronico</label>
                <input type="email"
                  class="form-control" name="" id="email" aria-describedby="helpId" placeholder="Ingresa tu correo electronico" required minlength="10"> 
              </div>
              <div class="form-group">
                <label for="">Ingresa una contrase침a</label>
                <input type="password"
                  class="form-control" name="" id="password" aria-describedby="helpId" placeholder="Ingresa un password de 8 caracteres" required minlength="8" maxlength="10"> 
              </div>
              <div class="form-group">
                <label for="">Confirma tu contrase침a</label>
                <input type="password"
                  class="form-control" name="" id="password2" aria-describedby="helpId" placeholder="Confirma tu password" required minlength="8" maxlength="10">
                </div>
                <button type="button" name="" id="guardar" onclick="guardarinformacion()"
                class="btn btn-primary btn-lg btn-block">Guardar informaci칩n</button>
                <button type="button" name="" id="Obtener" onclick="Obtenerinformacion()"
                class="btn btn-primary btn-lg btn-block mt-2">Obtener informaci칩n</button>
                <div class="alert alert-dark mt-2" role="alert" id="NomUsuario"></div>
                <div class="alert alert-dark" role="alert" id="Email"></div>
                <div class="alert alert-dark" role="alert" id="Password"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="./../LocalStorage/formulario.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
